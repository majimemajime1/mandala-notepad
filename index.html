<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンダラート型メモ帳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            color: #333;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn.warning {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .google-config {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .google-config input {
            padding: 6px 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 11px;
            width: 200px;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .navigation {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
        }

        .nav-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #333;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.2);
            color: #333;
            font-weight: 500;
        }

        .nav-item.root {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
        }

        .nav-actions {
            display: none;
            gap: 4px;
        }

        .nav-item:hover .nav-actions {
            display: flex;
        }

        .nav-btn {
            padding: 2px 6px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            background: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .mandala-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        .mandala-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .mandala-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .breadcrumb {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: #667eea;
        }

        .mandala-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .mandala-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 600px;
            height: 600px;
            max-width: 90vw;
            max-height: 60vh;
        }

        .mandala-cell {
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mandala-cell:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .mandala-cell.center {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            font-weight: bold;
        }

        .mandala-cell.center:hover {
            transform: scale(1.05);
        }

        .mandala-cell.has-children {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
        }

        .mandala-cell.empty {
            border-style: dashed;
            border-color: rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.3);
            color: #999;
        }

        .mandala-cell.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .mandala-cell.drag-over {
            border-color: #f093fb;
            border-width: 3px;
            background: rgba(240, 147, 251, 0.2);
            transform: scale(1.05);
        }

        .drag-handle {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(102, 126, 234, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .mandala-cell:hover .drag-handle {
            opacity: 1;
        }

        .mandala-cell.swap-animating {
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mandala-cell.swap-source {
            opacity: 0.7;
            transform: scale(0.9);
        }

        .mandala-cell.swap-target {
            border-color: #f093fb;
            border-width: 3px;
            background: rgba(240, 147, 251, 0.3);
        }

        .long-press-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1001;
        }

        .progress-ring {
            width: 60px;
            height: 60px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: #667eea;
            stroke-width: 4;
            stroke-linecap: round;
            fill: transparent;
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transition: stroke-dashoffset 0.1s linear;
        }

        .progress-ring-bg {
            stroke: rgba(102, 126, 234, 0.2);
            stroke-width: 4;
            fill: transparent;
        }

        .mandala-cell.animating {
            z-index: 1000;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mandala-cell.fade-out {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
        }

        .mandala-cell.fade-in {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .mandala-cell.slide-to-center {
            z-index: 1000;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mandala-grid.transitioning {
            pointer-events: none;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideFromCenter {
            0% {
                opacity: 0;
                transform: translate(var(--from-x), var(--from-y)) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }

        .slide-from-center {
            animation: slideFromCenter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .cell-text {
            flex: 1;
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            color: inherit;
        }

        .cell-text::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .mandala-cell:not(.center) .cell-text::placeholder {
            color: #bbb;
        }

        .cell-text:focus {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px;
        }

        .cell-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            opacity: 0.7;
        }

        .position-label {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 10px;
            opacity: 0.5;
            font-weight: normal;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 40px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin: 8px 0;
            font-size: 14px;
        }

        .status {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shortcuts {
            display: flex;
            gap: 10px;
            font-size: 10px;
            color: #888;
        }

        /* セレクトメニューのスタイル */
        .mandala-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .mandala-selector select {
            padding: 6px 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 11px;
            background: white;
        }

        @media (max-width: 768px) {
            .container {
                height: 95vh;
                margin: 10px;
            }
            
            .header {
                flex-direction: column;
                padding: 10px 15px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .navigation {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                padding: 10px;
            }
            
            .mandala-grid {
                width: 90vw;
                height: 50vh;
            }
            
            .mandala-cell {
                padding: 8px;
            }
            
            .cell-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 マンダラート型メモ帳</h1>
            <div class="controls">
                <button class="btn" onclick="createNewMandala()">➕ 新規マンダラ</button>
                <button class="btn success" onclick="saveToGoogleSheets()">💾 保存</button>
                <button class="btn" onclick="loadFromGoogleSheets()">📂 最新読込</button>
                <button class="btn warning" onclick="loadMandalaList()">📋 一覧読込</button>
                <button class="btn secondary" onclick="exportAsText()">📋 エクスポート</button>
                
                <div class="google-config">
                    <input type="text" id="gasUrl" placeholder="GAS WebアプリURL" value="">
                </div>
                
                <div class="mandala-selector" id="mandalaSelector" style="display: none;">
                    <select id="mandalaSelect" onchange="loadSelectedMandala()">
                        <option value="">マンダラを選択...</option>
                    </select>
                    <button class="btn" onclick="loadSelectedMandala()">読込</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="navigation">
                <div class="nav-title">🗂️ マンダラ一覧</div>
                <div id="navigationList">
                    <!-- ナビゲーションアイテムがここに表示されます -->
                </div>
            </div>

            <div class="mandala-area">
                <div class="mandala-header">
                    <div class="mandala-title" id="mandalaTitle">新しいマンダラを作成してください</div>
                    <div class="breadcrumb" id="breadcrumb">
                        <!-- パンくずリストがここに表示されます -->
                    </div>
                </div>

                <div class="mandala-container" id="mandalaContainer">
                    <div class="empty-state">
                        <h3>🌸 マンダラートで思考を整理しましょう</h3>
                        <p>中央にメインテーマ、周囲8マスに関連要素を配置</p>
                        <p>各マスは最大8個の子要素を持てます</p>
                        <p>マスをクリックして深く掘り下げ可能</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="status">
            <span id="statusText">準備完了</span>
            <div class="shortcuts">
                <span>中央マス: メインテーマ</span>
                <span>周囲8マス: 関連要素</span>
                <span>長押し: 階層移動（余白部分）</span>
                <span>ドラッグ: セル並び替え（⋮⋮部分）</span>
            </div>
        </div>
    </div>

    <script>
        // マンダラートデータ構造
        let mandalaData = {};
        let currentMandalaId = null;
        let nextId = 1;
        let availableMandalas = []; // 読み込み可能なマンダラ一覧

        // GAS URLの設定（あなたのGAS URLに変更してください）
        const DEFAULT_GAS_URL = 'https://script.google.com/macros/s/AKfycbzZbTs0LEKVAHz0eGQZhGq2kVGfI6not8RCRad_0SB47QsPx1yYJgOkCH_xdjAHC7Z5cg/exec'; // ★ここを実際のURLに変更

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // デフォルトのGAS URLを設定
            document.getElementById('gasUrl').value = DEFAULT_GAS_URL;
            
            loadFromLocalStorage();
            renderNavigation();
            
            if (Object.keys(mandalaData).length === 0) {
                showEmptyState();
            } else {
                const firstId = Object.keys(mandalaData)[0];
                if (firstId) {
                    selectMandala(firstId);
                }
            }
        });

        // GAS URLを取得
        function getGasUrl() {
            const url = document.getElementById('gasUrl').value.trim();
            if (!url) {
                alert('GAS WebアプリURLを入力してください');
                return null;
            }
            return url;
        }

        // 新しいマンダラを作成
        function createNewMandala() {
            const mandalaId = 'mandala_' + nextId++;
            const newMandala = {
                id: mandalaId,
                title: '新しいマンダラ',
                center: '',
                cells: Array(8).fill(''),
                children: {},
                parent: null,
                createdAt: new Date().toISOString()
            };
            
            mandalaData[mandalaId] = newMandala;
            saveToLocalStorage();
            renderNavigation();
            selectMandala(mandalaId);
            setStatus('新しいマンダラを作成しました');
        }

        // マンダラを選択
        function selectMandala(mandalaId) {
            currentMandalaId = mandalaId;
            renderMandala(mandalaId);
            renderNavigation();
        }

        // Googleスプレッドシートに保存
        function saveToGoogleSheets() {
            const gasUrl = getGasUrl();
            if (!gasUrl) return;
            
            setStatus('Googleスプレッドシートに保存中...');
            
            // データ構造を修正：GASが期待する形式に合わせる
            const saveData = {
                id: nextId,
                mandalaData: mandalaData,
                nextId: nextId,
                timestamp: new Date().toISOString()
            };
            
            const data = {
                action: 'save',
                mandalaData: JSON.stringify(saveData),
                callback: 'handleSaveResponse'
            };
            
            const params = new URLSearchParams(data);
            const script = document.createElement('script');
            script.src = gasUrl + '?' + params.toString();
            
            const timeoutId = setTimeout(() => {
                setStatus('保存がタイムアウトしました');
                document.head.removeChild(script);
                delete window.handleSaveResponse;
            }, 10000);
            
            window.handleSaveResponse = function(result) {
                clearTimeout(timeoutId);
                document.head.removeChild(script);
                
                if (result && result.status === 'success') {
                    setStatus('Googleスプレッドシートに保存完了');
                } else {
                    setStatus('保存に失敗しました: ' + (result?.message || '不明なエラー'));
                }
                
                delete window.handleSaveResponse;
            };
            
            document.head.appendChild(script);
        }

        // Googleスプレッドシートから最新データを読み込み
        function loadFromGoogleSheets() {
            const gasUrl = getGasUrl();
            if (!gasUrl) return;
            
            setStatus('Googleスプレッドシートから読み込み中...');
            
            const data = {
                action: 'load',
                callback: 'handleLoadResponse'
            };
            
            const params = new URLSearchParams(data);
            const script = document.createElement('script');
            script.src = gasUrl + '?' + params.toString();
            
            const timeoutId = setTimeout(() => {
                setStatus('読み込みがタイムアウトしました');
                document.head.removeChild(script);
                delete window.handleLoadResponse;
            }, 10000);
            
            window.handleLoadResponse = function(result) {
                clearTimeout(timeoutId);
                document.head.removeChild(script);
                
                console.log('=== GASからの読み込み応答 ===');
                console.log('応答全体:', result);
                console.log('ステータス:', result?.status);
                console.log('マンダラデータ:', result?.mandalaData);
                
                if (result && result.status === 'success' && result.mandalaData) {
                    try {
                        // GASから返されるデータの構造を確認
                        const loadedData = result.mandalaData;
                        console.log('読み込まれたデータ構造:', loadedData);
                        
                        // データ構造を確認して適切に設定
                        if (loadedData.mandalaData) {
                            // 新しい形式: { id: X, mandalaData: {...}, nextId: Y }
                            mandalaData = loadedData.mandalaData;
                            nextId = loadedData.nextId || 1;
                            console.log('新形式でデータ設定:', mandalaData);
                        } else if (Object.keys(loadedData).length > 0 && loadedData.mandala_1) {
                            // 直接マンダラデータが返された場合
                            mandalaData = loadedData;
                            nextId = result.nextId || 1;
                            console.log('直接形式でデータ設定:', mandalaData);
                        } else {
                            console.log('予期しないデータ構造:', loadedData);
                            setStatus('データ構造が予期しない形式です');
                            return;
                        }
                        
                        saveToLocalStorage();
                        renderNavigation();
                        
                        const firstId = Object.keys(mandalaData)[0];
                        if (firstId) {
                            selectMandala(firstId);
                            console.log('最初のマンダラを選択:', firstId);
                        } else {
                            showEmptyState();
                            console.log('マンダラが見つからないため空状態を表示');
                        }
                        
                        setStatus('Googleスプレッドシートから読み込み完了');
                    } catch (e) {
                        console.error('データ解析エラー:', e);
                        setStatus('データ解析エラー: ' + e.message);
                    }
                } else {
                    console.log('読み込み失敗:', result);
                    setStatus('読み込みに失敗しました: ' + (result?.message || 'データが見つかりません'));
                }
                
                delete window.handleLoadResponse;
            };
            
            console.log('読み込みリクエスト送信:', script.src);
            document.head.appendChild(script);
        }

        // マンダラ一覧を取得
        function loadMandalaList() {
            const gasUrl = getGasUrl();
            if (!gasUrl) return;
            
            setStatus('マンダラ一覧を取得中...');
            
            const data = {
                action: 'list',
                callback: 'handleListResponse'
            };
            
            const params = new URLSearchParams(data);
            const script = document.createElement('script');
            script.src = gasUrl + '?' + params.toString();
            
            const timeoutId = setTimeout(() => {
                setStatus('一覧取得がタイムアウトしました');
                document.head.removeChild(script);
                delete window.handleListResponse;
            }, 10000);
            
            window.handleListResponse = function(result) {
                clearTimeout(timeoutId);
                document.head.removeChild(script);
                
                console.log('=== 一覧取得応答 ===');
                console.log('応答全体:', result);
                console.log('ステータス:', result?.status);
                console.log('マンダラリスト:', result?.mandalaList);
                
                if (result && result.status === 'success' && result.mandalaList) {
                    availableMandalas = result.mandalaList;
                    displayMandalaSelector();
                    setStatus(`${result.mandalaList.length}個のマンダラが見つかりました`);
                    console.log('一覧取得成功:', availableMandalas);
                } else {
                    console.log('一覧取得失敗:', result);
                    setStatus('一覧取得に失敗しました: ' + (result?.message || '不明なエラー'));
                }
                
                delete window.handleListResponse;
            };
            
            console.log('一覧取得リクエスト送信:', script.src);
            document.head.appendChild(script);
        }

        // マンダラセレクタを表示
        function displayMandalaSelector() {
            const selector = document.getElementById('mandalaSelector');
            const select = document.getElementById('mandalaSelect');
            
            // セレクトボックスをクリア
            select.innerHTML = '<option value="">マンダラを選択...</option>';
            
            // 利用可能なマンダラを追加
            availableMandalas.forEach(mandala => {
                const option = document.createElement('option');
                option.value = mandala.id;
                option.textContent = `${mandala.title || '無題'} (${new Date(mandala.timestamp).toLocaleDateString()})`;
                select.appendChild(option);
            });
            
            selector.style.display = 'flex';
        }

        // 選択されたマンダラを読み込み
        function loadSelectedMandala() {
            const gasUrl = getGasUrl();
            const selectedId = document.getElementById('mandalaSelect').value;
            
            if (!gasUrl || !selectedId) {
                alert('GAS URLとマンダラを選択してください');
                return;
            }
            
            setStatus('選択されたマンダラを読み込み中...');
            
            const data = {
                action: 'loadById',
                id: selectedId,
                callback: 'handleLoadByIdResponse'
            };
            
            const params = new URLSearchParams(data);
            const script = document.createElement('script');
            script.src = gasUrl + '?' + params.toString();
            
            const timeoutId = setTimeout(() => {
                setStatus('読み込みがタイムアウトしました');
                document.head.removeChild(script);
                delete window.handleLoadByIdResponse;
            }, 10000);
            
            window.handleLoadByIdResponse = function(result) {
                clearTimeout(timeoutId);
                document.head.removeChild(script);
                
                if (result && result.status === 'success' && result.mandalaData) {
                    try {
                        const loadedData = result.mandalaData;
                        
                        if (loadedData.mandalaData) {
                            mandalaData = loadedData.mandalaData;
                            nextId = loadedData.nextId || 1;
                            
                            saveToLocalStorage();
                            renderNavigation();
                            
                            const firstId = Object.keys(mandalaData)[0];
                            if (firstId) {
                                selectMandala(firstId);
                            }
                            
                            setStatus('指定されたマンダラを読み込み完了');
                            
                            // セレクタを非表示
                            document.getElementById('mandalaSelector').style.display = 'none';
                        } else {
                            setStatus('データ形式が正しくありません');
                        }
                    } catch (e) {
                        setStatus('データ解析エラー: ' + e.message);
                    }
                } else {
                    setStatus('読み込みに失敗しました: ' + (result?.message || 'データが見つかりません'));
                }
                
                delete window.handleLoadByIdResponse;
            };
            
            document.head.appendChild(script);
        }

        // マンダラを描画
        function renderMandala(mandalaId) {
            const mandala = mandalaData[mandalaId];
            if (!mandala) return;

            const container = document.getElementById('mandalaContainer');
            const titleElement = document.getElementById('mandalaTitle');
            const breadcrumbElement = document.getElementById('breadcrumb');

            titleElement.textContent = mandala.title;
            
            // パンくずリスト作成
            const breadcrumbs = [];
            let current = mandala;
            while (current) {
                breadcrumbs.unshift(current);
                current = current.parent ? mandalaData[current.parent] : null;
            }
            
            breadcrumbElement.innerHTML = breadcrumbs.map((item, index) => 
                `<span class="breadcrumb-item" onclick="selectMandala('${item.id}')">${item.title}</span>`
            ).join(' <span>→</span> ');

            // マンダラグリッドを作成
            container.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'mandala-grid';

            // 3x3のグリッド配置（中央が4番目）
            const positions = [
                { row: 0, col: 0, label: '1', index: 0 },
                { row: 0, col: 1, label: '2', index: 1 },
                { row: 0, col: 2, label: '3', index: 2 },
                { row: 1, col: 0, label: '4', index: 3 },
                { row: 1, col: 1, label: '中心', index: -1 }, // 中央
                { row: 1, col: 2, label: '5', index: 4 },
                { row: 2, col: 0, label: '6', index: 5 },
                { row: 2, col: 1, label: '7', index: 6 },
                { row: 2, col: 2, label: '8', index: 7 }
            ];

            positions.forEach(pos => {
                const cell = document.createElement('div');
                cell.className = 'mandala-cell';
                
                if (pos.index === -1) {
                    // 中央セル
                    cell.classList.add('center');
                    cell.innerHTML = `
                        <div class="position-label">${pos.label}</div>
                        <textarea class="cell-text" placeholder="メインテーマ">${mandala.center}</textarea>
                    `;
                    
                    const textarea = cell.querySelector('.cell-text');
                    textarea.addEventListener('input', function() {
                        mandala.center = this.value;
                        mandala.title = this.value || '新しいマンダラ';
                        saveToLocalStorage();
                        renderNavigation();
                        document.getElementById('mandalaTitle').textContent = mandala.title;
                    });
                    
                    // 中心セルの長押しで上位移動
                    let centerLongPressTimer = null;
                    let centerLongPressOverlay = null;
                    let centerProgressCircle = null;
                    
                    function startCenterLongPress(e) {
                        if (e.target.classList.contains('cell-text')) return;
                        if (e.target.classList.contains('drag-handle')) return;
                        if (!mandala.parent) return;
                        
                        e.preventDefault();
                        
                        centerLongPressOverlay = document.createElement('div');
                        centerLongPressOverlay.className = 'long-press-overlay';
                        centerLongPressOverlay.innerHTML = `
                            <svg class="progress-ring">
                                <circle class="progress-ring-bg" cx="30" cy="30" r="25"></circle>
                                <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
                            </svg>
                        `;
                        cell.appendChild(centerLongPressOverlay);
                        
                        centerProgressCircle = centerLongPressOverlay.querySelector('.progress-ring-circle');
                        centerProgressCircle.style.stroke = '#4facfe';
                        
                        let progress = 0;
                        const duration = 1000;
                        const interval = 16;
                        
                        function updateCenterProgress() {
                            progress += interval;
                            const percentage = Math.min(progress / duration, 1);
                            const offset = 157 - (157 * percentage);
                            centerProgressCircle.style.strokeDashoffset = offset;
                            
                            if (percentage < 1) {
                                centerLongPressTimer = setTimeout(updateCenterProgress, interval);
                            } else {
                                completeCenterLongPress();
                            }
                        }
                        
                        updateCenterProgress();
                    }
                    
                    function cancelCenterLongPress() {
                        if (centerLongPressTimer) {
                            clearTimeout(centerLongPressTimer);
                            centerLongPressTimer = null;
                        }
                        if (centerLongPressOverlay) {
                            centerLongPressOverlay.remove();
                            centerLongPressOverlay = null;
                        }
                    }
                    
                    function completeCenterLongPress() {
                        cancelCenterLongPress();
                        animateToParentMandala(mandalaId);
                    }
                    
                    cell.addEventListener('mousedown', startCenterLongPress);
                    cell.addEventListener('mouseup', cancelCenterLongPress);
                    cell.addEventListener('mouseleave', cancelCenterLongPress);
                    cell.addEventListener('touchstart', startCenterLongPress);
                    cell.addEventListener('touchend', cancelCenterLongPress);
                    
                    textarea.addEventListener('dblclick', function(e) {
                        e.stopPropagation();
                    });
                } else {
                    // 周囲のセル
                    const cellValue = mandala.cells[pos.index] || '';
                    const hasChildren = mandala.children && mandala.children[pos.index];
                    
                    if (hasChildren) {
                        cell.classList.add('has-children');
                    } else if (!cellValue) {
                        cell.classList.add('empty');
                    }
                    
                    cell.innerHTML = `
                        <div class="position-label">${pos.label}</div>
                        <div class="drag-handle" draggable="true">⋮⋮</div>
                        <textarea class="cell-text" placeholder="関連要素${pos.index + 1}">${cellValue}</textarea>
                        ${hasChildren ? '<div class="cell-indicator">🌸</div>' : ''}
                    `;
                    
                    const textarea = cell.querySelector('.cell-text');
                    const dragHandle = cell.querySelector('.drag-handle');
                    
                    textarea.addEventListener('input', function() {
                        mandala.cells[pos.index] = this.value;
                        saveToLocalStorage();
                        
                        if (!this.value) {
                            cell.classList.add('empty');
                            cell.classList.remove('has-children');
                        } else {
                            cell.classList.remove('empty');
                        }
                    });
                    
                    // ドラッグ&ドロップイベント
                    dragHandle.addEventListener('dragstart', function(e) {
                        cancelLongPress();
                        cell.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', pos.index.toString());
                        e.dataTransfer.effectAllowed = 'move';
                    });
                    
                    dragHandle.addEventListener('dragend', function(e) {
                        cell.classList.remove('dragging');
                    });
                    
                    cell.addEventListener('dragover', function(e) {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        if (!cell.classList.contains('dragging')) {
                            cell.classList.add('drag-over');
                        }
                    });
                    
                    cell.addEventListener('dragleave', function(e) {
                        cell.classList.remove('drag-over');
                    });
                    
                    cell.addEventListener('drop', function(e) {
                        e.preventDefault();
                        cell.classList.remove('drag-over');
                        
                        if (cell.classList.contains('dragging')) return;
                        
                        const sourceIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const targetIndex = pos.index;
                        
                        if (sourceIndex !== targetIndex) {
                            swapMandalaCells(mandalaId, sourceIndex, targetIndex);
                        }
                    });
                    
                    // 長押しイベント
                    let longPressTimer = null;
                    let longPressOverlay = null;
                    let progressCircle = null;
                    
                    function startLongPress(e) {
                        if (e.target.classList.contains('cell-text')) return;
                        if (e.target.classList.contains('drag-handle')) return;
                        
                        e.preventDefault();
                        
                        longPressOverlay = document.createElement('div');
                        longPressOverlay.className = 'long-press-overlay';
                        longPressOverlay.innerHTML = `
                            <svg class="progress-ring">
                                <circle class="progress-ring-bg" cx="30" cy="30" r="25"></circle>
                                <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
                            </svg>
                        `;
                        cell.appendChild(longPressOverlay);
                        
                        progressCircle = longPressOverlay.querySelector('.progress-ring-circle');
                        
                        let progress = 0;
                        const duration = 1000;
                        const interval = 16;
                        
                        function updateProgress() {
                            progress += interval;
                            const percentage = Math.min(progress / duration, 1);
                            const offset = 157 - (157 * percentage);
                            progressCircle.style.strokeDashoffset = offset;
                            
                            if (percentage < 1) {
                                longPressTimer = setTimeout(updateProgress, interval);
                            } else {
                                completeLongPress();
                            }
                        }
                        
                        updateProgress();
                    }
                    
                    function cancelLongPress() {
                        if (longPressTimer) {
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }
                        if (longPressOverlay) {
                            longPressOverlay.remove();
                            longPressOverlay = null;
                        }
                    }
                    
                    function completeLongPress() {
                        cancelLongPress();
                        const currentValue = textarea.value.trim();
                        if (currentValue) {
                            createOrShowChildMandalaWithAnimation(mandalaId, pos.index);
                        } else {
                            textarea.focus();
                            textarea.placeholder = 'テキストを入力してから長押し';
                        }
                    }
                    
                    cell.addEventListener('mousedown', startLongPress);
                    cell.addEventListener('mouseup', cancelLongPress);
                    cell.addEventListener('mouseleave', cancelLongPress);
                    cell.addEventListener('touchstart', startLongPress);
                    cell.addEventListener('touchend', cancelLongPress);
                    
                    textarea.addEventListener('dblclick', function(e) {
                        e.stopPropagation();
                    });
                    
                    // 右クリックで子マンダラを削除
                    cell.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        if (hasChildren) {
                            if (confirm('子マンダラを削除しますか？')) {
                                deleteChildMandala(mandalaId, pos.index);
                            }
                        }
                    });
                }
                
                grid.appendChild(cell);
            });

            container.appendChild(grid);
        }

        // アニメーション付きで子マンダラを作成または表示
        function createOrShowChildMandalaWithAnimation(parentId, cellIndex) {
            const parent = mandalaData[parentId];
            if (!parent) return;

            const cellValue = parent.cells[cellIndex] || '';
            
            if (!cellValue.trim()) {
                alert('まず関連要素を入力してください');
                return;
            }

            let childId;
            if (parent.children && parent.children[cellIndex]) {
                childId = parent.children[cellIndex];
            } else {
                childId = 'mandala_' + nextId++;
                const childMandala = {
                    id: childId,
                    title: cellValue,
                    center: cellValue,
                    cells: Array(8).fill(''),
                    children: {},
                    parent: parentId,
                    createdAt: new Date().toISOString()
                };

                mandalaData[childId] = childMandala;
                
                if (!parent.children) parent.children = {};
                parent.children[cellIndex] = childId;
                saveToLocalStorage();
                renderNavigation();
            }

            animateToChildMandala(parentId, cellIndex, childId);
        }

        // 下位移動のアニメーション
        function animateToChildMandala(parentId, cellIndex, childId) {
            const grid = document.querySelector('.mandala-grid');
            const cells = grid.querySelectorAll('.mandala-cell');
            
            grid.classList.add('transitioning');
            
            cells.forEach((cell, index) => {
                const positions = [0, 1, 2, 3, -1, 4, 5, 6, 7];
                const actualIndex = positions[index];
                
                if (actualIndex !== cellIndex && actualIndex !== -1) {
                    cell.classList.add('fade-out');
                }
            });

            setTimeout(() => {
                const selectedCell = cells[getGridIndexFromCellIndex(cellIndex)];
                const centerCell = cells[4];
                
                if (selectedCell && centerCell) {
                    const gridRect = grid.getBoundingClientRect();
                    const selectedRect = selectedCell.getBoundingClientRect();
                    const centerRect = centerCell.getBoundingClientRect();
                    
                    const deltaX = centerRect.left - selectedRect.left;
                    const deltaY = centerRect.top - selectedRect.top;
                    
                    selectedCell.classList.add('slide-to-center');
                    selectedCell.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.1)`;
                }

                setTimeout(() => {
                    currentMandalaId = childId;
                    renderMandala(childId);
                    
                    setTimeout(() => {
                        addSequentialFadeIn();
                    }, 100);
                    
                    setStatus(`子マンダラ "${mandalaData[childId].title}" に移動しました`);
                }, 800);
            }, 500);
        }

        // 上位移動のアニメーション
        function animateToParentMandala(childId) {
            const child = mandalaData[childId];
            if (!child || !child.parent) return;

            const parent = mandalaData[child.parent];
            if (!parent) return;

            let cellIndex = -1;
            if (parent.children) {
                for (let index in parent.children) {
                    if (parent.children[index] === childId) {
                        cellIndex = parseInt(index);
                        break;
                    }
                }
            }
            
            if (cellIndex === -1) return;

            const grid = document.querySelector('.mandala-grid');
            const centerCell = grid.querySelector('.mandala-cell.center');
            const allCells = grid.querySelectorAll('.mandala-cell');
            
            grid.classList.add('transitioning');
            
            allCells.forEach((cell, index) => {
                if (index !== 4) {
                    cell.classList.add('fade-out');
                }
            });

            setTimeout(() => {
                const gridRect = grid.getBoundingClientRect();
                const centerRect = centerCell.getBoundingClientRect();
                
                const targetGridIndex = getGridIndexFromCellIndex(cellIndex);
                const targetPosition = getTargetPositionRelative(targetGridIndex, gridRect);
                
                const deltaX = targetPosition.x - (centerRect.left - gridRect.left + centerRect.width / 2);
                const deltaY = targetPosition.y - (centerRect.top - gridRect.top + centerRect.height / 2);
                
                centerCell.classList.add('slide-to-center');
                centerCell.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.8)`;

                setTimeout(() => {
                    currentMandalaId = child.parent;
                    renderMandala(child.parent);
                    
                    setTimeout(() => {
                        addSequentialFadeIn();
                    }, 100);
                    
                    setStatus(`親マンダラ "${parent.title}" に戻りました`);
                }, 800);
            }, 500);
        }

        // セルの入れ替え機能
        function swapMandalaCells(mandalaId, sourceIndex, targetIndex) {
            const mandala = mandalaData[mandalaId];
            if (!mandala) return;
            
            animateSwapCells(mandalaId, sourceIndex, targetIndex);
        }

        // セル交換のアニメーション
        function animateSwapCells(mandalaId, sourceIndex, targetIndex) {
            const mandala = mandalaData[mandalaId];
            const grid = document.querySelector('.mandala-grid');
            const cells = grid.querySelectorAll('.mandala-cell:not(.center)');
            
            const sourceGridIndex = getGridIndexFromCellIndex(sourceIndex);
            const targetGridIndex = getGridIndexFromCellIndex(targetIndex);
            
            const sourceCell = cells[sourceGridIndex < 4 ? sourceGridIndex : sourceGridIndex - 1];
            const targetCell = cells[targetGridIndex < 4 ? targetGridIndex : targetGridIndex - 1];
            
            if (!sourceCell || !targetCell) return;
            
            grid.classList.add('transitioning');
            
            cells.forEach((cell, index) => {
                const actualIndex = index < 4 ? index : index + 1;
                if (actualIndex !== sourceGridIndex && actualIndex !== targetGridIndex) {
                    cell.classList.add('fade-out');
                }
            });
            
            sourceCell.classList.add('swap-source');
            targetCell.classList.add('swap-target');
            
            setTimeout(() => {
                const sourceRect = sourceCell.getBoundingClientRect();
                const targetRect = targetCell.getBoundingClientRect();
                
                const sourceDeltaX = targetRect.left - sourceRect.left;
                const sourceDeltaY = targetRect.top - sourceRect.top;
                const targetDeltaX = sourceRect.left - targetRect.left;
                const targetDeltaY = sourceRect.top - targetRect.top;
                
                sourceCell.classList.add('swap-animating');
                targetCell.classList.add('swap-animating');
                
                sourceCell.style.transform = `translate(${sourceDeltaX}px, ${sourceDeltaY}px)`;
                targetCell.style.transform = `translate(${targetDeltaX}px, ${targetDeltaY}px)`;
                
                setTimeout(() => {
                    const tempText = mandala.cells[sourceIndex];
                    mandala.cells[sourceIndex] = mandala.cells[targetIndex];
                    mandala.cells[targetIndex] = tempText;
                    
                    if (mandala.children) {
                        const tempChild = mandala.children[sourceIndex];
                        const targetChild = mandala.children[targetIndex];
                        
                        if (tempChild) {
                            mandala.children[targetIndex] = tempChild;
                        } else {
                            delete mandala.children[targetIndex];
                        }
                        
                        if (targetChild) {
                            mandala.children[sourceIndex] = targetChild;
                        } else {
                            delete mandala.children[sourceIndex];
                        }
                    }
                    
                    saveToLocalStorage();
                    currentMandalaId = mandalaId;
                    renderMandala(mandalaId);
                    
                    setTimeout(() => {
                        addSequentialFadeInForSwap();
                    }, 100);
                    
                    setStatus(`セル${sourceIndex + 1}とセル${targetIndex + 1}を交換しました`);
                }, 600);
            }, 300);
        }

        // 順次フェードインアニメーション
        function addSequentialFadeIn() {
            const grid = document.querySelector('.mandala-grid');
            const cells = grid.querySelectorAll('.mandala-cell');
            
            cells.forEach((cell, index) => {
                if (index === 4) {
                    cell.style.opacity = '1';
                    cell.style.transform = 'scale(1)';
                } else {
                    cell.classList.add('fade-in');
                    cell.style.animationDelay = `${(index < 4 ? index : index - 1) * 0.1}s`;
                }
            });
            
            setTimeout(() => {
                cells.forEach(cell => {
                    cell.classList.remove('fade-in', 'fade-out', 'slide-to-center', 'animating');
                    cell.style.animation = '';
                    cell.style.animationDelay = '';
                    cell.style.transform = '';
                    cell.style.opacity = '';
                });
                grid.classList.remove('transitioning');
            }, 1500);
        }

        // 交換後の順次フェードイン
        function addSequentialFadeInForSwap() {
            const grid = document.querySelector('.mandala-grid');
            const cells = grid.querySelectorAll('.mandala-cell');
            
            cells.forEach((cell, index) => {
                if (index !== 4) {
                    cell.classList.add('fade-in');
                    const delay = (index < 4 ? index : index - 1) * 0.08;
                    cell.style.animationDelay = `${delay}s`;
                }
            });
            
            setTimeout(() => {
                cells.forEach(cell => {
                    cell.classList.remove('fade-in', 'fade-out', 'swap-animating', 'swap-source', 'swap-target');
                    cell.style.animation = '';
                    cell.style.animationDelay = '';
                    cell.style.transform = '';
                    cell.style.opacity = '';
                });
                grid.classList.remove('transitioning');
            }, 1000);
        }

        // ヘルパー関数
        function getGridIndexFromCellIndex(cellIndex) {
            const mapping = [0, 1, 2, 3, 5, 6, 7, 8];
            return mapping[cellIndex];
        }

        function getTargetPositionRelative(gridIndex, gridRect) {
            const grid = document.querySelector('.mandala-grid');
            const cells = grid.querySelectorAll('.mandala-cell');
            
            if (cells[gridIndex]) {
                const targetCell = cells[gridIndex];
                const cellRect = targetCell.getBoundingClientRect();
                
                const relativeX = cellRect.left - gridRect.left + cellRect.width / 2;
                const relativeY = cellRect.top - gridRect.top + cellRect.height / 2;
                
                return { x: relativeX, y: relativeY };
            }
            
            const cellSize = gridRect.width / 3;
            const row = Math.floor(gridIndex / 3);
            const col = gridIndex % 3;
            
            return {
                x: (col * cellSize) + (cellSize / 2),
                y: (row * cellSize) + (cellSize / 2)
            };
        }

        function deleteChildMandala(parentId, cellIndex) {
            const parent = mandalaData[parentId];
            if (!parent || !parent.children || !parent.children[cellIndex]) return;

            const childId = parent.children[cellIndex];
            
            function deleteRecursively(mandalaId) {
                const mandala = mandalaData[mandalaId];
                if (mandala && mandala.children) {
                    Object.values(mandala.children).forEach(deleteRecursively);
                }
                delete mandalaData[mandalaId];
            }
            
            deleteRecursively(childId);
            delete parent.children[cellIndex];

            saveToLocalStorage();
            renderNavigation();
            renderMandala(parentId);
            setStatus('子マンダラを削除しました');
        }

        function deleteMandala(mandalaId) {
            if (Object.keys(mandalaData).length <= 1) {
                alert('最後のマンダラは削除できません');
                return;
            }

            if (confirm('このマンダラを削除しますか？')) {
                const mandala = mandalaData[mandalaId];
                if (mandala.parent) {
                    const parent = mandalaData[mandala.parent];
                    if (parent && parent.children) {
                        Object.keys(parent.children).forEach(key => {
                            if (parent.children[key] === mandalaId) {
                                delete parent.children[key];
                            }
                        });
                    }
                }

                function deleteRecursively(id) {
                    const m = mandalaData[id];
                    if (m && m.children) {
                        Object.values(m.children).forEach(deleteRecursively);
                    }
                    delete mandalaData[id];
                }
                
                deleteRecursively(mandalaId);

                saveToLocalStorage();
                renderNavigation();

                const remainingIds = Object.keys(mandalaData);
                if (remainingIds.length > 0) {
                    selectMandala(remainingIds[0]);
                } else {
                    showEmptyState();
                }
                
                setStatus('マンダラを削除しました');
            }
        }

        function renderNavigation() {
            const container = document.getElementById('navigationList');
            container.innerHTML = '';

            const rootMandalas = Object.values(mandalaData).filter(m => !m.parent);
            
            rootMandalas.forEach(mandala => {
                const item = document.createElement('div');
                item.className = `nav-item root ${currentMandalaId === mandala.id ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${mandala.title}</span>
                    <div class="nav-actions">
                        <button class="nav-btn" onclick="deleteMandala('${mandala.id}')">×</button>
                    </div>
                `;
                
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('nav-btn')) {
                        selectMandala(mandala.id);
                    }
                });
                
                container.appendChild(item);
            });
        }

        function showEmptyState() {
            const container = document.getElementById('mandalaContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>🌸 マンダラートで思考を整理しましょう</h3>
                    <p>中央にメインテーマ、周囲8マスに関連要素を配置</p>
                    <p>各マスは最大8個の子要素を持てます</p>
                    <p>マスをクリックして深く掘り下げ可能</p>
                </div>
            `;
            document.getElementById('mandalaTitle').textContent = '新しいマンダラを作成してください';
            document.getElementById('breadcrumb').innerHTML = '';
        }

        function exportAsText() {
            function mandalaToText(mandalaId, level = 0) {
                const mandala = mandalaData[mandalaId];
                if (!mandala) return '';
                
                const indent = '  '.repeat(level);
                let text = `${indent}🌸 ${mandala.title}\n`;
                text += `${indent}   中心: ${mandala.center}\n`;
                
                mandala.cells.forEach((cell, index) => {
                    if (cell.trim()) {
                        text += `${indent}   ${index + 1}. ${cell}\n`;
                        
                        if (mandala.children && mandala.children[index]) {
                            text += mandalaToText(mandala.children[index], level + 1);
                        }
                    }
                });
                
                return text;
            }
            
            let exportText = '🌸 マンダラートエクスポート\n\n';
            const rootMandalas = Object.values(mandalaData).filter(m => !m.parent);
            
            rootMandalas.forEach(mandala => {
                exportText += mandalaToText(mandala.id);
                exportText += '\n';
            });
            
            navigator.clipboard.writeText(exportText).then(() => {
                setStatus('マンダラートをクリップボードにコピーしました');
            });
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('mandalaNotepad');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    mandalaData = data.mandalaData || {};
                    nextId = data.nextId || 1;
                } catch (e) {
                    console.error('ローカルストレージの読み込みに失敗しました:', e);
                }
            }
        }

        function saveToLocalStorage() {
            const data = {
                mandalaData: mandalaData,
                nextId: nextId
            };
            localStorage.setItem('mandalaNotepad', JSON.stringify(data));
        }

        function setStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveToGoogleSheets();
                }
            }
        });

        // テキストエリアの自動リサイズ
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('cell-text')) {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
            }
        });
    </script>
